<html>
<title> Add a recipe </title>
<head>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<link rel="stylesheet" type="text/css" href="/static/detailStyle.css"/>
</head>
<body>
{% if messages %}
	{% for message in messages %}
		{{ message }}
		    {{ form.non_field_errors }}
	{% endfor %}
{% endif%}
<div class="new" style="text-align:center">
	<h1> Add a new recipe</h1>	
      <form enctype="multipart/form-data" method="post" action="/shakeapp/add/">{% csrf_token %}
	      	{% csrf_token %}
      
			<table style="margin-left:auto; margin-right:auto;">
				<tr>
					<td><label for="name">Recipe Name</label>
					<td><input type="text" name="name" id="name" required="required"></td>
				</tr>
				<tr>
					<td><label for="picture">Recipe Picture</label></td>
					<td><input type="file" name="picture" id="picture" required="required"></td>
					
				</tr>
				<tr>
					<td><label for="cookHour">Cooking Time</label></td>
					<td style="color:#909090"><input type="text" name="cookHour" id="cookHour"" required="required" title="Hours should be from 0-23" pattern="[0-9]|[0-2]{1}[0-3]{1}"  size="2"/>&nbsp;hr		
					<input type="text" name="cookMin" id="cookMin" required="required" title="Minutes should be from 0-59" pattern="[0-9]|[0-5]{1}[0-9]{1}" size="2"/>&nbsp;min
					
					
				</tr>
			</table>
			<br>
			Ingredients
			<br>
			<textarea rows="12" cols="50" name="ingredients"  required="required" ></textarea>
			<br>
			How to make it
			<br>
			<textarea rows="12" cols="50" name="instruction" required ="required"></textarea>
			<br>
			{% csrf_token %}
			<input type="submit" value="Create Recipe">
			
</form>
		
	<br>
	<button type="button" onclick="location.href='/shakeapp/'"> Back to Home Page</button>

	<br>
	<br>
	<div class="new">
		<form action="/shakeapp/logout/" method="post">
			{% csrf_token %}
			<input type="submit" value="Logout">
		</form>
	</div>

</div>
</body>
</html>
